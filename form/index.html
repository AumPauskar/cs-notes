<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Registration form</h1>
	<form action="a">
			<fieldset>
			<legend>Enter the form</legend>
			<!-- Normal labe for name, email -->
			<!-- Initiating the table -->
			<table width="100%">
				<tr>
					<th><label for="name">Enter your name:</label></th>
					<th><input type="text" id="name" name="name" value=""></th>
				</tr>
				<tr>
					<th><label for="email">Enter your email:</label></th>
					<th><input type="email" id="email" name="email" value=""></th>
				</tr>
				<tr>
					<th><label for="pwd">Enter your password:</label></th>
					<th><input type="password" id="pwd" name="pwd"></th>
				</tr>
				<tr>
					<th><label for="male">Male</label></th>
					<th><input type="radio" id="male" name="gender" value="male"></th>
				</tr>
				<tr>
					<th><label for="yes">Female</label></th>
					<th><input type="radio" id="male" name="gender" value="male"></th>
				</tr>
				<tr>
					<th><label for="nonbinary">Non binary</label></th>
					<th><input type="radio" id="nonbinary" name="gender" value="nonbinary"></th>
				</tr>
				<tr>
					<th><label for="address">Enter your address</label></th>
					<th><textarea name="address" rows="10" cols="30"></textarea></th>
				</tr>
				<tr>
					<th><label for="hobbies">Enter your hobbies</label></th>
				</tr>
				<tr>
					<th><label for="hobby1">Hobby 1</label></th>
					<th><input type="checkbox" id="hobby1" name="v1" value="Hobby2" target="parent"></th>
				</tr>
				<tr>
					<th><label for="hobby2">Hobby 2</label></th>
					<th><input type="checkbox" id="hobby2" name="v1" value="Hobby3" target="parent"></th>
				</tr>
				<tr>
					<th><label for="hobby3">Hobby 3</label></th>
					<th><input type="checkbox" id="hobby3" name="v1" value="Hobby3" target="parent"></th>
				</tr>
				<tr>
					<th><label for="college">Enter your college</label></th>
					<th><input type="text" id="college" name="college" value=""></th>
				</tr>
				<tr>
					<th><label for="photos">Upload your photo</label></th>
					<th><input type="file" id="myFile" name="filename"></th>
				</tr>
				<tr>
					<th><label for="cars">Select your branch</label></th>
					<th><select id="cars" name="cars">
						<option value="cse">CSE</option>
						<option value="ise">ISE</option>
						<option value="ece">ECE</option>
						<option value="eee">EEE</option>
						<option value="mec">MEC</option>
						<option value="civ">CIV</option>
					</select></th>
				</tr>
				<tr>
					<th><input type="reset" value="Reset"></th>
					<th><input type="submit" value="Submit"></th>
				</tr>
			</table>

			<!-- Dropdown for department -->


			<br><br>
		</fieldset>
	</form> 
</body>
</html>
